<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Simple Webpage</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
        }
        
        header {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        /* Header layout: title on the left, signup button on the right */
        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }
        .header-inner h1 { margin: 0; }
        
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        /* Sign up button in header: change to blue for consistency */
        .signup-btn {
            display: inline-block;
            padding: 8px 14px;
            background-color: #007BFF; /* blue */
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        .signup-btn:hover { background-color: #0056b3; }
        /* Modal styles */
        .modal { display: none; }
        .modal.is-visible { display: block; position: fixed; inset: 0; z-index: 9999; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); }
        .modal-content { background: #fff; max-width: 480px; margin: 5% auto; padding: 20px; border-radius: 6px; position: relative; z-index: 1; box-shadow: 0 6px 18px rgba(0,0,0,0.2); }
        .modal-content h3 { margin-top: 0; }
        .form-row { margin-bottom: 12px; display: flex; flex-direction: column; }
        .form-row label { margin-bottom: 6px; font-weight: 600; }
        .form-row input { padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        .form-actions { display: flex; justify-content: flex-end; gap: 8px; margin-top: 14px; }
        .form-message { margin-top: 12px; color: green; font-weight: 600; }
        @media (max-width: 520px) { .modal-content { margin: 10% 10px; width: auto; } }
    </style>
</head>

<body>

    <header>
        <div class="header-inner">
            <h1>Welcome to My Website</h1>
            <!-- Signup button aligned to the right of the header -->
            <a id="openSignupBtn" class="signup-btn" href="#">Sign Up</a>
        </div>
    </header>

    <main>
        <h2>About This Page</h2>
        <p>This is a paragraph of text. HTML acts as the skeleton of your website, defining the structure and content.</p>

        <ul>
            <li>Item 1: Structure</li>
            <li>Item 2: Content</li>
            <li>Item 3: Elements</li>
        </ul>

        <button onclick="alert('Hello, World!')">Click Me</button>
    </main>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal" aria-hidden="true">
        <div class="modal-overlay" data-close></div>
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <h3 id="modalTitle">Sign Up</h3>
            <form id="signupForm" novalidate>
                <div class="form-row">
                    <label for="name">Name:</label>
                    <input id="name" name="name" type="text" required />
                </div>
                <div class="form-row">
                    <label for="email">Email:</label>
                    <input id="email" name="email" type="email" required />
                </div>
                <div class="form-row">
                    <label for="phone">Phone No:</label>
                    <input id="phone" name="phone" type="tel" required />
                </div>
                <div class="form-row">
                    <label for="password">Password:</label>
                    <input id="password" name="password" type="password" minlength="6" required />
                </div>
                <div class="form-row">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input id="confirmPassword" name="confirmPassword" type="password" minlength="6" required />
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelModal">Cancel</button>
                    <button type="submit" id="submitSignup">Sign Up</button>
                </div>
                <div id="formMessage" aria-live="polite" class="form-message"></div>
            </form>
        </div>
    </div>

    <footer>
        <p><small>&copy; 2025 Simple HTML Example</small></p>
    </footer>

    <script>
        (function(){
            const openBtn = document.getElementById('openSignupBtn');
            const modal = document.getElementById('signupModal');
            const closeTriggers = modal ? modal.querySelectorAll('[data-close], #cancelModal') : [];
            const form = document.getElementById('signupForm');
            const msg = document.getElementById('formMessage');
            const nameInput = document.getElementById('name');

            function openModal() {
                if (!modal) return;
                modal.classList.add('is-visible');
                modal.setAttribute('aria-hidden', 'false');
                document.body.style.overflow = 'hidden';
                setTimeout(() => { nameInput && nameInput.focus(); }, 50);
            }

            function closeModal() {
                if (!modal) return;
                modal.classList.remove('is-visible');
                modal.setAttribute('aria-hidden', 'true');
                document.body.style.overflow = '';
                msg.textContent = '';
                form.reset();
            }

            // Open button
            openBtn && openBtn.addEventListener('click', function(e){
                e.preventDefault();
                openModal();
            });

            // Close overlay & cancel
            closeTriggers.forEach(function(el){
                el.addEventListener('click', function(e){
                    e.preventDefault();
                    closeModal();
                });
            });

            // ESC key closes
            document.addEventListener('keydown', function(e){ if (e.key === 'Escape') closeModal(); });

            // Form submit
            form && form.addEventListener('submit', function(e){
                e.preventDefault();
                msg.textContent = '';
                const name = form.name.value.trim();
                const email = form.email.value.trim();
                const phone = form.phone.value.trim();
                const pass = form.password.value;
                const conf = form.confirmPassword.value;

                if (!name || !email || !phone || !pass || !conf) {
                    msg.style.color = 'red';
                    msg.textContent = 'Please fill in all required fields.';
                    return;
                }
                if (pass !== conf) {
                    msg.style.color = 'red';
                    msg.textContent = 'Passwords do not match.';
                    return;
                }

                // Simulate successful signup (no server). You can change this to submit to back-end.
                msg.style.color = 'green';
                msg.textContent = 'Signed up successfully!';
                setTimeout(closeModal, 900);
            });
        })();
    </script>

</body>

</html>
