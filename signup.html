<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Simple Webpage</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
        }
        
        header {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        /* Header layout: title on the left, signup button on the right */
        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }
        .header-inner h1 { margin: 0; }
        
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        /* Sign up button in header */
        .signup-btn {
            display: inline-block;
            padding: 8px 14px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        .signup-btn:hover { background-color: #1e7e34; }
    </style>
</head>

<body>

    <header>
        <div class="header-inner">
            <h1>Welcome to My Website</h1>
            <!-- Signup button aligned to the right of the header -->
            <a class="signup-btn" href="signup.html">Sign Up</a>
        </div>
    </header>

    <main>
        <h2>About This Page</h2>
        <p>This is a paragraph of text. HTML acts as the skeleton of your website, defining the structure and content.</p>

        <ul>
            <li>Item 1: Structure</li>
            <li>Item 2: Content</li>
            <li>Item 3: Elements</li>
        </ul>

        <button onclick="alert('Hello, World!')">Click Me</button>
    </main>

    <footer>
        <p><small>&copy; 2025 Simple HTML Example</small></p>
    </footer>

</body>

</html>
