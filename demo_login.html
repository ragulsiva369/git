<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Simple Webpage</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
        }

        header {
            color: #333;
            border-bottom: 2px solid #333;
            position: relative;
            padding-bottom: 10px;
        }

        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        .login-btn {
            padding: 8px 14px;
            position: absolute;
            top: 0;
            right: 0;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to My Website</h1>
        <button class="login-btn">login</button>
    </header>

    <main>
        <h2>About This Page</h2>
        <p>This is a paragraph of text. HTML acts as the skeleton of your website, defining the structure and content.
        </p>

        <ul>
            <li>Item 1: Structure</li>
            <li>Item 2: Content</li>
            <li>Item 3: Elements</li>
        </ul>

        <button onclick="alert('Hello, World!')">Click Me</button>
    </main>

    <footer>
        <p><small>&copy; 2025 Simple HTML Example</small></p>
    </footer>

</body>

</html>
